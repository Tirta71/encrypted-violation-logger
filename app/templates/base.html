<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .sidebar {
        width: 250px;
        min-height: 100vh;
        background-color: #212529;
      }

      .sidebar h4 {
        font-weight: bold;
        font-size: 1.3rem;
        margin-bottom: 30px;
      }

      .sidebar .nav-link {
        color: #adb5bd;
        padding: 12px 16px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.2s ease-in-out;
      }

      .sidebar .nav-link.active {
        background-color: #0d6efd;
        color: #fff;
        font-weight: 600;
      }

      .sidebar .nav-link:hover {
        background-color: #343a40;
        color: #fff;
      }

      .sidebar-icon {
        width: 24px;
        text-align: center;
        font-size: 1.1rem;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar text-white p-4">
        <h4 class="text-center">🛑 ATC System</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/dashboard' %}active{% endif %}"
              href="/dashboard"
            >
              <span class="sidebar-icon">🏠</span> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path.startswith('/data') or request.path.startswith('/detail') %}active{% endif %}"
              href="/data"
            >
              <span class="sidebar-icon">📸</span> Riwayat Pelanggaran
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link {% if request.path.startswith('/keamanan') %}active{% endif %}"
              href="/keamanan"
            >
              <span class="sidebar-icon">🔐</span> Log Keamanan
            </a>
          </li>
        </ul>
      </div>

      <!-- Content -->
      <div class="main-content">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
